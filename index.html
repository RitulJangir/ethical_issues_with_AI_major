<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupplySight Dashboard</title>
  <!-- Theme variables -->
  <style>
    :root {
      --bg: #121212;
      --surface: #1e1e1e;
      --surface-alt: #2a2a2a;
      --text: #e0e0e0;
      --text-alt: #aaa;
      --primary: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --surface: #f5f5f5;
      --surface-alt: #e0e0e0;
      --text: #121212;
      --text-alt: #555;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body data-theme="dark">
  <aside class="sidebar" role="navigation" aria-label="Main navigation">
    <div class="logo">SupplySight</div>
    <nav>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Suppliers</a></li>
        <li><a href="#">Risk Analysis</a></li>
        <li><a href="#">Alerts</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main">
    <header>
      <div class="header-group">
        <label for="region-select" class="visually-hidden">Filter by region</label>
        <select id="region-select" aria-label="Select region">
          <option>All Regions</option>
          <option>North America</option>
          <option>Europe</option>
          <option>Asia</option>
        </select>

        <button id="rerun-scan" aria-label="Re-run full scan">Re-run Full Scan</button>
      </div>
      <div class="header-group">
        <button id="theme-toggle" aria-label="Toggle light/dark theme">ðŸŒ™</button>
        <div class="avatars">
          <img src="https://via.placeholder.com/32" alt="User Avatar" />
          <img src="https://via.placeholder.com/32" alt="User Avatar" />
        </div>
      </div>
    </header>

    <section class="cards" aria-label="Key performance indicators">
      <div class="card" aria-labelledby="total-suppliers-label">
        <div id="total-suppliers-label" class="label">Total Suppliers</div>
        <div class="number primary" id="total-suppliers">0</div>
      </div>
      <div class="card" aria-labelledby="high-risk-label">
        <div id="high-risk-label" class="label">High Risk Suppliers</div>
        <div class="number danger" id="high-risk">0</div>
      </div>
      <div class="card" aria-labelledby="new-alerts-label">
        <div id="new-alerts-label" class="label">New Alerts</div>
        <div class="number warning" id="new-alerts">0</div>
      </div>
    </section>

    <section class="table-container">
      <div class="table-controls">
        <input type="search" id="supplier-search" placeholder="Search suppliersâ€¦" aria-label="Search suppliers" />
        <label for="risk-filter" class="visually-hidden">Filter by risk</label>
        <select id="risk-filter" aria-label="Filter by risk">
          <option value="all">All Risks</option>
          <option value="low">Low (&lt;60)</option>
          <option value="medium">Medium (60â€“79)</option>
          <option value="high">High (â‰¥80)</option>
        </select>
      </div>

      <table aria-label="Supplier overview" id="supplier-table">
        <thead>
          <tr>
            <th scope="col" data-sort-key="name">Supplier Name</th>
            <th scope="col" data-sort-key="region">Region</th>
            <th scope="col" data-sort-key="updated">Last Updated</th>
            <th scope="col" data-sort-key="risk">Risk Score</th>
            <th scope="col">Trend</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS injects rows here -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupplySight Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add any icon libraries if needed -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="logo">SupplySight</a>
    </div>
    <div class="navbar-right">
      <select id="region-filter" class="dropdown">
        <option>All Regions</option>
        <option>Region X</option>
        <option>Region Y</option>
      </select>
      <div class="user-menu">
        <img src="profile-placeholder.png" alt="User" class="user-avatar">
        <span class="username">Username</span>
      </div>
      <button id="alert-button" class="icon-button">
        üîî<span id="alert-count" class="badge">3</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <!-- KPI Cards -->
    <section class="kpi-cards">
      <div class="card">
        <h3>Total Suppliers</h3>
        <p id="total-suppliers">120</p>
      </div>
      <div class="card">
        <h3>High-Risk Count</h3>
        <p id="high-risk-count">8</p>
      </div>
      <div class="card">
        <h3>New Alerts</h3>
        <p id="new-alerts">5</p>
      </div>
      <div class="card">
        <h3>Average Regional Risk</h3>
        <p id="avg-risk">47</p>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <button id="btn-drill-alerts" class="btn-primary">Drill into Alerts</button>
      <button id="btn-full-scan" class="btn-secondary">Re-run Full Scan</button>
    </section>

    <!-- Supplier Table -->
    <section class="supplier-table-section">
      <div class="table-header">
        <input type="text" id="supplier-search" placeholder="Search suppliers..." class="search-input">
        <button id="sort-button" class="btn-icon">‚áÖ</button>
      </div>
      <table class="supplier-table">
        <thead>
          <tr>
            <th>Risk</th>
            <th>Name</th>
            <th>Region</th>
            <th>Last Updated</th>
            <th>Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="supplier-tbody">
          <!-- Dynamic rows go here -->
          <tr>
            <td><span class="risk-icon risk-high"></span></td>
            <td><a href="#" class="supplier-link">Supplier A</a></td>
            <td>Region X</td>
            <td>2025-04-22 14:00</td>
            <td>
              <span class="score-number">82</span>
              <span class="sparkline">‚ñá‚ñÜ‚ñá‚ñÜ‚ñÖ</span>
            </td>
            <td><button class="btn-detail">View Details</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Alert Panel (hidden by default) -->
  <aside id="alert-panel" class="alert-panel hidden">
    <header>
      <h2>Alerts</h2>
      <button id="mark-all-read" class="btn-link">Mark all as read</button>
    </header>
    <ul id="alert-list">
      <!-- Dynamic alert items -->
      <li class="alert-item alert-high">
        <span class="alert-icon">‚ùó</span>
        <div class="alert-content">
          <p class="alert-title">Supplier X risk surged to 78</p>
          <p class="alert-time">2 h ago</p>
          <p class="alert-desc">Night-light surge +40%</p>
        </div>
        <div class="alert-actions">
          <button class="btn-link">View Details</button>
          <button class="btn-link">Dismiss</button>
        </div>
      </li>
    </ul>
  </aside>

  <script src="app.js"></script>
</body>
</html>

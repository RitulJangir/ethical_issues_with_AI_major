<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SupplySight Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">SupplySight</div>
    <nav>
      <ul>
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Suppliers</a></li>
        <li><a href="#">Risk Analysis</a></li>
        <li><a href="#">Alerts</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <header>
      <div class="left">
        <select id="region-select">
          <option>All Regions</option>
          <option>North America</option>
          <option>Europe</option>
          <option>Asia</option>
        </select>
      </div>
      <div class="center">
        <button id="rerun-scan">Re-run Full Scan</button>
      </div>
      <div class="right avatars">
        <img src="https://via.placeholder.com/32" alt="User 1" />
        <img src="https://via.placeholder.com/32" alt="User 2" />
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <div class="label">Total Suppliers</div>
        <div class="number green" id="total-suppliers">--</div>
      </div>
      <div class="card">
        <div class="label">High Risk Suppliers</div>
        <div class="number red" id="high-risk">--</div>
      </div>
      <div class="card">
        <div class="label">New Alerts</div>
        <div class="number orange" id="new-alerts">--</div>
      </div>
    </section>

    <section class="table-section">
      <h2>Supplier Overview</h2>
      <table>
        <thead>
          <tr>
            <th>Supplier Name</th>
            <th>Region</th>
            <th>Last Updated</th>
            <th>Risk Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="supplier-table">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
